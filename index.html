<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <title>4コマIT用語辞書</title>
<style>
  :root{
    --bg0:#050816;
    --bg1:#0b1226;
    --glass: rgba(255,255,255,.08);
    --glass2: rgba(255,255,255,.12);
    --stroke: rgba(255,255,255,.16);
    --text:#eaf0ff;
    --muted: rgba(234,240,255,.72);
    --muted2: rgba(234,240,255,.55);
    --accent:#22d3ee;   /* シアン */
    --accent2:#a855f7;  /* パープル */
    --ok:#34d399;
    --warn:#fb7185;
    --shadow: 0 18px 45px rgba(0,0,0,.45);
    --shadow2: 0 8px 22px rgba(0,0,0,.35);
    --radius: 18px;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin: 0;
    font-family: -apple-system, system-ui, "SF Pro Display", "SF Pro Text", sans-serif;
    color: var(--text);
    background:
      radial-gradient(1000px 600px at 10% 0%, rgba(34,211,238,.25), transparent 60%),
      radial-gradient(900px 600px at 95% 10%, rgba(168,85,247,.22), transparent 55%),
      radial-gradient(800px 600px at 60% 100%, rgba(251,113,133,.12), transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    padding: 18px;
  }

  /* タイトル */
  h1{
    font-size: 20px;
    margin: 0 0 14px;
    letter-spacing: .02em;
    display:flex;
    align-items:center;
    gap:10px;
  }
  h1::before{
    content:"";
    width:10px; height:10px;
    border-radius:999px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    box-shadow: 0 0 18px rgba(34,211,238,.5);
  }

  /* 上部のバー */
  .topbar{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom: 12px;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 6px 10px;
    border: 1px solid var(--stroke);
    border-radius: 999px;
    font-size: 12px;
    color: var(--muted);
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
  }

  /* ボタン：ネオン＋ガラス */
  button{
    padding: 10px 12px;
    font-size: 13px;
    color: var(--text);
    border: 1px solid var(--stroke);
    background: rgba(255,255,255,.06);
    border-radius: 14px;
    cursor:pointer;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 26px rgba(0,0,0,.25);
    transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  button:hover{
    border-color: rgba(34,211,238,.45);
    box-shadow: 0 12px 34px rgba(0,0,0,.32), 0 0 0 3px rgba(34,211,238,.10);
    transform: translateY(-1px);
  }
  button:active{ transform: translateY(1px); }

  /* カード：ガラス＋影 */
  .card{
    padding: 14px;
    border: 1px solid var(--stroke);
    border-radius: var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    backdrop-filter: blur(12px);
    box-shadow: var(--shadow);
    margin: 12px 0;
    overflow:hidden;
    position: relative;
  }
  .card::after{
    content:"";
    position:absolute; inset:-2px;
    background: radial-gradient(500px 200px at 10% 0%, rgba(34,211,238,.10), transparent 60%),
                radial-gradient(400px 200px at 90% 0%, rgba(168,85,247,.10), transparent 60%);
    pointer-events:none;
  }
  .card > *{ position:relative; z-index:1; }

  .term{ font-weight: 800; letter-spacing: .01em; }
  .muted{ color: var(--muted); font-size: 13px; }
  .small{ font-size: 12px; color: var(--muted2); }

  /* プログレスバー：ネオン */
  .bar{
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,.08);
    border-radius: 999px;
    overflow: hidden;
    margin-top: 10px;
    border: 1px solid rgba(255,255,255,.12);
  }
  .bar > div{
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    box-shadow: 0 0 16px rgba(34,211,238,.35);
  }

  /* 検索＋カテゴリ：現代風 */
  input, .select{
    width:100%;
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.06);
    color: var(--text);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow2);
    outline: none;
    transition: box-shadow .12s ease, border-color .12s ease;
  }
  input::placeholder{ color: rgba(234,240,255,.45); }
  input:focus, .select:focus{
    border-color: rgba(34,211,238,.55);
    box-shadow: var(--shadow2), 0 0 0 3px rgba(34,211,238,.12);
  }
  .select{ appearance:none; }

  .grid{
    display:grid;
    grid-template-columns: 1fr;
    gap: 10px;
  }
  @media (min-width: 600px){
    .grid{ grid-template-columns: 1fr 260px; }
  }

  /* 一覧：テキスト行を“カード行”に */
  .row{
    padding: 12px 12px;
    border: 1px solid rgba(255,255,255,.14);
    border-radius: 16px;
    cursor: pointer;
    background: rgba(255,255,255,.05);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 26px rgba(0,0,0,.22);
    transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    margin-bottom: 10px;
    position: relative;
    overflow:hidden;
  }
  .row::before{
    content:"";
    position:absolute; inset:0;
    background: radial-gradient(450px 160px at 10% 0%, rgba(34,211,238,.10), transparent 60%),
                radial-gradient(450px 160px at 90% 100%, rgba(168,85,247,.10), transparent 60%);
    opacity: .9;
    pointer-events:none;
  }
  .row > *{ position:relative; z-index:1; }

  .row:hover{
    transform: translateY(-2px);
    border-color: rgba(34,211,238,.35);
    box-shadow: 0 14px 34px rgba(0,0,0,.32), 0 0 0 3px rgba(34,211,238,.08);
  }

  /* 詳細画面の画像：ヒーロー化 */
  img{
    width: 100%;
    height: auto;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,.14);
    box-shadow: 0 18px 45px rgba(0,0,0,.35);
    margin-top: 10px;
  }

  /* 戻るボタンだけ少し強調（現代風） */
  #backBtn{
    border-color: rgba(34,211,238,.45);
    background: linear-gradient(135deg, rgba(34,211,238,.18), rgba(168,85,247,.14));
    box-shadow: 0 12px 34px rgba(0,0,0,.28), 0 0 0 3px rgba(34,211,238,.10);
  }
</style>

</head>
<body>
  <h1>4コマIT用語辞書</h1>

  <div class="topbar">
    <span class="pill" id="onlinePill">online?</span>
    <span class="pill" id="verPill">dataVersion: -</span>
    <button id="btnCheck">更新チェック</button>
    <button id="btnDiff">差分だけ更新</button>
    <button id="btnFull">完全再キャッシュ</button>
  </div>

  <div class="card">
    <div class="term">オフライン準備</div>
    <div class="muted" id="offlineStatus">準備中…</div>
    <div class="bar"><div id="offlineBar"></div></div>
    <div class="muted" id="offlineDetail"></div>
    <div class="small" style="margin-top:8px;">
      ※初回キャッシュ中は画面を開いたままが安定（iPhone）
    </div>
  </div>

  <div class="grid">
    <input id="q" placeholder="用語を検索（例：AGP / TCP / 正規化）" />
    <select id="category" class="select">
      <option value="">カテゴリ：すべて</option>
    </select>
  </div>

  <div id="view" style="margin-top:10px;"></div>

  <script src="app.js"></script>
</body>
</html>
